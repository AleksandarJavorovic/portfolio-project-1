<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for Search Engines -->
    <meta
      name="description"
      content="XYZcellent Solutions. Design, Delivery and Furniture Assembly in NRW, Germany. Home, office furniture assembly."
    />
    <meta
      name="keywords"
      content="xyzcellent Solutions, xyz, solutions, design, delivery, assembly, home, office, decoration"
    />
    <!-- Title -->
    <title>XYZcellent Solutions</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9ccb4f96a7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html" id="logo">
        <h1><span>XYZ</span>cellent Solutions</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars fa-xl"></i
      ></label>
      <nav>
        <ul class="navbar">
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house fa-lg"></i> Home</a
            >
          </li>
          <li>
            <a href="about-us.html"
              ><i class="fa-regular fa-address-card fa-lg"></i> About Us</a
            >
          </li>
          <li>
            <a href="our-work.html"
              ><i class="fa-regular fa-image fa-lg"></i> Our Work</a
            >
          </li>
          <li>
            <a href="contact-us.html" class="active"
              ><i class="fa-regular fa-envelope fa-lg"></i> Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section id="contact-background">
        <div id="contact-us-top">
          <div id="contact-us">
            <h2>Get in touch with us today!</h2>
            <form
              id="contact-us-form"
              action="thank-you.html"
              method="get"
            >
              <label for="customer-name">Name:</label>
              <input
                class="text-input"
                id="customer-name"
                type="text"
                name="name"
                required
              />
              <br />
              <label for="customer-email">Email:</label>
              <input
                class="text-input"
                id="customer-email"
                type="email"
                name="email"
                required
              />
              <br />
              <label for="phone-number">Phone:</label>
              <input
                class="text-input"
                id="phone-number"
                type="tel"
                name="phone"
                required
              />
              <br />
              <label for="comment-area">Message(optional):</label>
              <textarea
                placeholder="Describe to us what is that you are looking for. Tell us your idea. Ask us any question and we will do our best to answer as soon as possible."
                name="message"
                id="comment-area"
                cols="30"
                rows="10"
              ></textarea>
              <br />
              <button type="submit" value="Submit!">Submit!</button>
            </form>
          </div>
          <div id="working-hours">
            <h2>Working hours</h2>
            <p>Monday to Friday 8am - 4pm</p>
            <h2>Address</h2>
            <p>
              <i class="fa-solid fa-location-dot"></i> Am Kaisergarten, 46049
              Oberhausen, Germany
            </p>
          </div>
        </div>
        <div id="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.402531621149!2d6.854895776953936!3d51.487480312158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8ea83705f8ecf%3A0x45c563c6d1c553c!2sAm%20Kaisergarten%2C%2046049%20Oberhausen!5e0!3m2!1sen!2sde!4v1696625686750!5m2!1sen!2sde"
            width="600"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Google Map"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul class="footer">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook-f fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube fa-lg"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
