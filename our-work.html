<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for Search Engines -->
    <meta
      name="description"
      content="XYZcellent Solutions. Design, Delivery and Furniture Assembly in NRW, Germany. Home, office furniture assembly."
    />
    <meta
      name="keywords"
      content="xyzcellent Solutions, xyz, solutions, design, delivery, assembly, home, office, decoration"
    />
    <!-- Title -->
    <title>XYZcellent Solutions</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9ccb4f96a7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html" id="logo">
        <h1><span>XYZ</span>cellent Solutions</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars fa-xl"></i
      ></label>
      <nav>
        <ul class="navbar">
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house fa-lg"></i> Home</a
            >
          </li>
          <li>
            <a href="about-us.html"
              ><i class="fa-regular fa-address-card fa-lg"></i> About Us</a
            >
          </li>
          <li>
            <a href="our-work.html" class="active"
              ><i class="fa-regular fa-image fa-lg"></i> Our Work</a
            >
          </li>
          <li>
            <a href="contact-us.html"
              ><i class="fa-regular fa-envelope fa-lg"></i> Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section id="our-work">
        <div id="photos" class="grid-container">
          <div class="grid-column">
            <img src="assets/images/our-work-1.jpg" alt="Lambo in the room" />
            <img
              src="assets/images/our-work-2.jpg"
              alt="modern launge with grey/green theme"
            />
            <img
              src="assets/images/our-work-3.jpg"
              alt="2 brown couches and 2 black chairs"
            />
          </div>
          <div class="grid-column">
            <img
              src="assets/images/our-work-4.jpg"
              alt="modern space with glass walls"
            />
            <img src="assets/images/our-work-5.jpg" alt="stylish child room" />
            <img
              src="assets/images/our-work-6.jpg"
              alt="beige themed living room"
            />
          </div>
          <div class="grid-column">
            <img
              src="assets/images/our-work-7.jpg"
              alt="bedroom with floating bed"
            />
            <img src="assets/images/our-work-8.jpg" alt="modern big office" />
            <img
              src="assets/images/our-work-9.jpg"
              alt=" grey themed living room"
            />
          </div>
          <div class="grid-column">
            <img
              src="assets/images/our-work-10.jpg"
              alt="big office desk with alot of leather chairs"
            />
            <img
              src="assets/images/our-work-11.jpg"
              alt="modern wooden chair"
            />
            <img
              src="assets/images/our-work-12.jpg"
              alt="bright modern bedroom"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul class="footer">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook-f fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube fa-lg"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
